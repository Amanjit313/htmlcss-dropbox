<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Dropbox</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/utils.css">
</head>
<body>

  <header>

    <!-- Menu -->
    <div class="menu-fixed clearfix">

      <!-- Menu Left-->
      <div class="menu-left float-left"></div>
      <!-- /Menu Left-->

      <!-- Menu Space-->
      <div class="menu-space float-left"></div>
      <!-- /Menu Space-->

      <!-- Menu Right-->
      <div class="menu-right float-left"></div>
      <!-- /Menu Right-->

    </div>
    <!-- /Menu -->

    <!-- Jumbotron -->
    <div class="jumbotron">
      <div class="j-container clearfix">

        <!-- Jumbotron Title -->
        <div class="j-title float-left"></div>
        <!-- /Jumbotron Title -->

        <!-- Jumbotron Text -->
        <div class="j-text float-left"></div>
        <!-- /Jumbotron Text -->

        <!-- Jumbotron Image -->
        <div class="j-image float-left"></div>
        <!-- /Jumbotron Image -->

      </div>
    </div>
    <!-- /Jumbotron -->

  </header>

  <main></main>

  <footer></footer>

</body>
</html>
